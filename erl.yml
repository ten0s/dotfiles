---
- hosts: localhost
  connection: local
  user: ten0s
  vars:
    projects_dir: ~/projects
  tasks:
  - name: Update apt cache
    sudo: yes
    apt: update_cache=yes cache_valid_time=86400

  - name: Install Erlang deps
    sudo: yes
    apt: name={{item}} state=latest
    with_items:
    - build-essential
    - default-jdk
    - fop
    - libglu-dev
    - libncurses5-dev
    - libssl-dev
    - libtk-img-dev
    - libwxgtk2.8-dev
    - unixodbc-dev
    - xsltproc
