---
- name: Ensure apt cache is updated
  sudo: true
  # update cache once a day
  apt: update_cache=true cache_valid_time=86400

- name: Ensure apt-file is installed
  sudo: true
  apt: name=apt-file state=latest

- name: Register apt-file change time
  # local time (secs since Epoch) minus
  # the folder's last change time (secs since Epoch)
  shell: echo $((`date +%s`-`stat /var/cache/apt/apt-file/ -c%Z`))
  register: ctime
  changed_when: false

- name: Ensure apt-file cache is updated
  sudo: true
  # update once a month
  command: apt-file update
  when: ctime.stdout|int > 2592000

- name: Ensure common stuff is installed
  sudo: true
  apt: name={{item}} state=latest
  with_items:
  - autokey-gtk
  - build-essential
  - curl
  - dropbox
  - emacs
  - htop
  - git
  - gnuplot
  - jq
  - keepassx
  - mc
  - meld
  - skype
  - tig
  - vlc
  - wget
  - youtube-dl

- name: Ensure unneeded stuff is removed
  sudo: true
  apt: name={{item}} state=absent
  with_items:
  - aptitude
  - banshee
  - cowsay
  - fortune
  - totem

- name: Ensure NTP is installed
  sudo: true
  apt: name={{item}} state=latest
  with_items:
  - ntp
  - ntpdate

- name: Ensure NTP is started
  sudo: true
  service: name=ntp enabled=true

- name: Symlink 'refs'
  file: src=/home/{{user}}/Dropbox/refs
        dest=/home/{{user}}/refs
        state=link
        force=true

- name: Copy global configs
  sudo: true
  copy: src=files/configs/global/{{item.name}}
        dest={{item.path}}/{{item.name}}
  with_items:
  - {name: locale, path: /etc/default/}

- name: Copy local configs
  copy: src=files/configs/local/{{item}}
        dest=/home/{{user}}/{{item}}
  with_items:
  - .bashrc
  - .gitconfig
  - .Xmodmap

- name: Copy host specific configs
  copy: src=files/configs/local/{{item}}
        dest=/home/{{user}}/{{item}}
        force=false
  with_items:
  - .bashrc.local

- name: Copy generic scripts
  copy: src=files/scripts/{{item}}
        dest=/home/{{user}}/bin/{{item}}
        mode=0755
  with_items:
  - capslock-to-control.sh

- name: Copy generic autostart configs
  copy: src=files/configs/local/{{item}}
        dest=/home/{{user}}/.config/autostart/{{item}}
  with_items:
  - autokey.desktop
  - capslock-to-control.desktop
