- name: Setup `megalodon` scripts
  copy: src=files/scripts/{{item}}
        dest=/home/{{user}}/bin/{{item}}
        mode=0755
  with_items:
  - add-monitor.sh
  - gtag
  - meld
  - rabbitmq-delete-all
  - rabbitmq-list-all
  - rabbitmq-list-nempty
  - rabbitmq-purge-all
  - start-alley-env
  - watch-rmq-queues

- name: Copy `megalodon` autostart configs
  copy: src=files/configs/local/{{item}}
        dest=/home/{{user}}/.config/autostart/{{item}}
  with_items:
  - add-monitor.desktop
