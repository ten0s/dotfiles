---
- name: Create projects dir
  file: path={{projects_dir}}
        state=directory

##
# http://docs.mongodb.org/v2.6/tutorial/install-mongodb-on-ubuntu/
##
- name: Add MongoDB apt key
  sudo: true
  apt_key: keyserver=keyserver.ubuntu.com
           id=7F0CEB10
           state=present

- name: Add MongoDB 2.6 repo
  sudo: true
  apt_repository: repo='deb http://downloads-distro.mongodb.org/repo/ubuntu-upstart dist 10gen'
                  state=present

- name: Install MongoDB 2.6 tools
  sudo: true
  apt: name={{item}} state=present
  with_items:
  - mongodb-org-shell
  - mongodb-org-tools

- name: Update /etc/security/limits.conf file
  sudo: yes
  lineinfile: dest=/etc/security/limits.conf
              insertbefore='# End of file'
              line='ten0s hard nofile 40960'
              state=present

- name: Update /etc/pam.d/su file
  sudo: yes
  lineinfile: dest=/etc/pam.d/su
              regexp="^session    required   pam_limits.so"
              insertafter='^# session    required   pam_limits.so'
              line="session    required   pam_limits.so"
              state=present

- name: Install Flex & Bison
  sudo: true
  apt: name={{item}} state=present
  with_items:
  - bison
  - bison-doc
  - flex
  - flex-doc
