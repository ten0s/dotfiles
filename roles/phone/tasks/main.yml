---
- name: Install ADB
  become: true
  apt:
    name: adb
    state: present

- name: Copy local scripts
  copy: src={{item}}
        dest=/home/{{user}}/bin/{{item}}
        mode=0755
        backup=true
  with_items:
  - phone-sshfs

- name: Create phone dirs
  connection: ssh
  delegate_to: phone
  file: path={{item.path}}
        mode=0755
        state=directory
  with_items:
  - {path: bin}
  - {path: .shortcuts/tasks}

- name: Copy phone scripts
  connection: ssh
  delegate_to: phone
  copy: src={{item.src}}
        dest={{item.dest}}
        mode=0755
        backup=true
  with_items:
  - {src: phone/bin/termux-url-opener     , dest: bin}
  - {src: phone/shortcuts/tasks/start-sshd, dest: .shortcuts/tasks}
  - {src: phone/shortcuts/tasks/stop-sshd , dest: .shortcuts/tasks}
  - {src: phone/shortcuts/open-wiki       , dest: .shortcuts}
  - {src: phone/shortcuts/tasks/pull-wiki , dest: .shortcuts/tasks}
  - {src: phone/shortcuts/tasks/start-wiki, dest: .shortcuts/tasks}
  - {src: phone/shortcuts/tasks/stop-wiki , dest: .shortcuts/tasks}
