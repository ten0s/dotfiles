---
- name: Set vars
  set_fact:
    docker_compose_ver: 2.23.3 # https://github.com/docker/compose/releases

- name: Add apt key
  become: true
  apt_key: keyserver=https://download.docker.com/linux/ubuntu/gpg
           id=9DC858229FC7DD38854AE2D88D81803C0EBFCD88
           state=present

- name: Add apt repo
  become: true
  apt_repository: repo='deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ubuntu_codename}} stable'
                  state=present

- name: Install Docker CE
  become: true
  apt:
    name:
    - docker-ce
    - docker-ce-cli
    - containerd.io
    state: latest

#
# Docker Compose
# https://github.com/docker/compose/releases
#
- name: Install Docker Compose
  become: true
  get_url: url=https://github.com/docker/compose/releases/download/v{{docker_compose_ver}}/docker-compose-Linux-x86_64
           dest=/usr/local/bin/docker-compose
           mode=0755
           force=true

#
# Docker w/o sudo
# https://docs.docker.com/engine/installation/ubuntulinux/#create-a-docker-group
#

- name: Create docker group
  become: true
  group: name=docker
         state=present

- name: Append user to docker group
  become: true
  user: name={{user}}
        groups=docker
        append=true

- name: Start and enable Docker daemon
  become: true
  service: name=docker
           enabled=true
           state=started

#
# Possible fix for:
# $ sudo docker run hello-world
# Cannot connect to the Docker daemon. Is 'docker daemon' running on this host?
#
# https://docs.docker.com/engine/installation/ubuntulinux/#adjust-memory-and-swap-accounting
# Added to /etc/default/grub
# GRUB_CMDLINE_LINUX="cgroup_enable=memory swapaccount=1"
# sudo update-grub
# sudo reboot
#

- name: Copy scripts
  copy: src={{item}}
        dest=/home/{{user}}/bin/{{item}}
        mode=0755
        backup=true
  with_items:
  - docker-gc
  - docker-gci
  - docker-killall
