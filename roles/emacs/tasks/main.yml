---
- name: Install
  become: true
  apt: name=emacs
       state=latest

- name: Copy bashrc config
  copy: src=01-bashrc-emacs
        dest=/home/{{user}}/.bashrc.d/
        backup=true

- name: Pull emacs repo
  git: repo=git@github.com:ten0s/emacs
       dest=/home/{{user}}/emacs

- name: Create link to .emacs
  file: src=/home/{{user}}/emacs/emacs
        dest=/home/{{user}}/.emacs
        state=link
