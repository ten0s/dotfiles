---
- name: Create dirs
  file: path={{item}}
        state=directory
  with_items:
  - /home/{{user}}/Dropbox/refs

- name: Install deps
  become: true
  apt:
    name:
    - python3-gpg
    state: present

- name: Install
  become: true
  apt: name=dropbox
       state=latest

- name: Symlink 'refs'
  file: src=/home/{{user}}/Dropbox/refs
        dest=/home/{{user}}/refs
        state=link
        force=true

- name: Copy autostart config
  copy: src={{item}}
        dest=/home/{{user}}/.config/autostart/{{item}}
        backup=true
  with_items:
  - my-dropbox.desktop
